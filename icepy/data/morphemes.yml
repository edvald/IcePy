# A (rather incomplete) list of derivational and bound morphemes, used when
# expanding unknown/compound words.
#
# morpheme tag definition
# ------------
# 1 - Word class  - m-morpheme
# 2 - Subcategory - d-derivational, b-bound
# 3 - Position    - p-prefixed, u-suffixed, e-either
# 4 - Suggests    - n-noun, l-adjective, s-verb, o-nonspecific
# 5... - Details  - (The rest of the tag assumes the form of the suggested word
#                   class. If it is non-specific it is assumed not to have
#                   inflections, as in the case of most prefixes.)

